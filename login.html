<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <form action="login.php" method="post">
        <h1>Log in</h1>
        <div class="a2"> 

            <label><b>Username</b></label>
            <input type="text" placeholder="username" name="un" >

            <label><b>Password</b></label>
            <input type="password" placeholder="password" name="pw">

            <input type="submit" name="login" value="Log in">

        </div>
    </form>
    <h1>Sign Up</h1>

    <form action="register.php" method="post">

        <div class="a1"> 

            <br>
            <label><b>Name</b></label>
            <input type="text" placeholder="name" name="n" pattern=".{2,20}" title="2 to 20 characters" >

            <label><b>Phone number</b></label>
            <input type="text" placeholder="number" name="num">

            <label><b>Address</b></label>
            <input type="text" placeholder="address" name="ad">

            <label><b>Bank Account</b></label>
            <input type="text" placeholder="bank account number" name="ba">

            <label><b>Password</b></label>
            <input type="password" placeholder="password" name="pw"  >

            <label><b>Confirm Password</b></label>
            <input type="password" placeholder="re-enter password" name="cpw" >

            <input type="radio"  name="radio" value="individual"><span class="my_selector"> Individual</span>
            <input type="radio" name="radio" value="merchant"><span class="my_selector"> Merchant</span>


        </div>






        <input type="submit" name="register" value="Register">
       
    </form>




</html>
